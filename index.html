<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="scripts/app.js"></script>
  </head>
  <body>
    <div class="how-to">
      <a
        href="https://minesweepergame.com/strategy/how-to-play-minesweeper.php"
        target="_blank"
        >How to play Minesweeper</a
      >
    </div>
    <div class="grid-wrapper">
      <div class="game-panel">
        <div class="mine-display">
          <div class="mine-label">Mines:</div>
          <div class="mine-count"></div>
        </div>
        <button class="reset">🙂</button>
        <div class="timer-display">
          <div class="timer-label">Timer:</div>
          <div class="timer"></div>
        </div>
        <button class="high-score">🏆</button>
      </div>
      <div class="grid"></div>
    </div>
    <dialog class="result-dialog">
      <p>Congrats, you win!!! 🎉</p>
      <div class="new-high-score hidden">
        <label for="new-high-score-name">New high score 🏆</label>
        <input
          type="text"
          name="new-high-score-name"
          id="new-high-score-name"
          placeholder="Enter Name"
        />
      </div>
      <button>Ok</button>
    </dialog>
    <dialog class="high-score-dialog">
      <p>Best times:</p>
      <p>Beginner:</p>
      <div class="beginner-high-score">Not set</div>
      <hr />
      <p>Intermediate:</p>
      <div class="intermediate-high-score">Not set</div>
      <hr />
      <p>Expert:</p>
      <div class="expert-high-score">Not set</div>
      <hr />
      <div class="high-score-action-buttons">
        <button class="reset-high-score">reset</button>
        <button class="close-high-score-dialog">Ok</button>
      </div>
    </dialog>
    <div class="levels">
      <button class="beginner-level" data-value="beginner">Beginner</button>
      <button class="intermediate-level" data-value="intermediate">
        Intermediate
      </button>
      <button class="expert-level" data-value="expert">Expert</button>
    </div>
  </body>
</html>
